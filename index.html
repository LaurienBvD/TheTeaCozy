<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Logo Tea Cozy">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!-- main content container -->

    <div class="content">

      <!-- content Mission -->

      <div class="mission">
        <div class="text-content">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free range, Sustainabe, Small Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>

      <!-- content Tea of the month -->

      <div class="month">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="teas">
          <div class="tea-single">
            <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="tea-single">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea-single">
            <img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea-single">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="tea-single">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>

      <!-- content Locations -->

    </div>

    <!-- Footer -->

    <footer>

    </footer>

  </body>
</html>
